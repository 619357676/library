<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加图书</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="icon" href="img/favicon.ico">
</head>
<script>
    $(function(){
        $.get("header.html", function (data) {
            $("#header").html(data);
        });

    });
</script>
<body style="background-color: #eeeeee">
<div id="header"></div>
<div class="container">


    <h2 style="text-align: center">添加图书信息</h2>

    <form action="addBookServlet" method="post">

        <div class="form-group">
            <label>书名</label>
            <input type="text" class="form-control" name="name" placeholder="请输入书名">
        </div>
        <div>
            作者
            <input type="text" class="form-control" name="author" placeholder="请输入作者">
        </div>
        <div>
            出版日期
            <input type="date" class="form-control" name="pubDate" placeholder="请输入出版日期">
        </div>
        <div>
            出版社
            <input type="text" class="form-control" name="pubHouse" placeholder="请输入出版社">
        </div>
        <div>
            总页数
            <input type="text" class="form-control" name="page" placeholder="请输入总页数">
        </div>
        <div>
            分类
            <!--<input type="text" class="form-control" name="classify" placeholder="请输入分类">-->
            <select name="classify" class="form-control">

                <option>请选择</option>
                <option value="马克思主义、列宁主义、毛泽东思想、邓小平理论">马克思主义、列宁主义、毛泽东思想、邓小平理论</option>
                <option value="哲学、宗教">哲学、宗教</option>
                <option value="政治、法律">政治、法律</option>
                <option value="军事">军事</option>
                <option value="经济">经济</option>
                <option value="文化、科学、教育、体育">文化、科学、教育、体育</option>
                <option value="语言、文字">语言、文字</option>
                <option value="文学">文学</option>

            </select>
        </div>
        <div>
            中图分类号
            <input type="text" class="form-control" name="clc" placeholder="请输入中图分类号">
        </div>


        <div>
            数量
            <input type="text" class="form-control" name="num" placeholder="请输入数量">
        </div>
        <div>
            可借数量
            <input type="text" class="form-control" name="loan" placeholder="请输入数量">
        </div>


        <div>
            简介
            <textarea class="form-control" row="3" name="introduction" placeholder="请输入简介"></textarea>
        </div>
        <div style="text-align: center">
            <input class="btn btn-primary " type="submit" value="添加">
            <input class="btn btn-danger" type="reset" value="重置">
            <a href="main.html">
                <button  class="btn btn-default " type="button" value="返回">返回</button>
            </a>
        </div>
    </form>

</div>

</body>
</html>
