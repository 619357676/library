<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="icon" href="img/favicon.ico">

</head>
<script src="js/getParameter.js"></script>
<script>
    $(function(){
        $.get("header.html", function (data) {
            $("#header").html(data);
        });

        var id = getParameter("uid");
        $.get("findUserByIdServlet",{uid:id},function (data) {
            $("#id").val(data.uid);
            $("#username").val(data.username);
            $("#password").val(data.password);
            $("#email").val(data.email);
            $("#name").val(data.name);
            $("#tel").val(data.tel);
//            $("#sex").val(data.sex);
            $("input[name=sex][value="+data.sex+"]").attr("checked",true);

//                            $("#classify").get(0).value=data.classify;
            /*   var count = $("#classify")[0].options.length;
            for (var i = 0; i < count; i++) {
                   if ($("#classify")[0].options[i].val === data.classify) {
                       $("#classify").get(0).options[i].selected = true;
                       break;}
               }*/
        });
    });
</script>
<body style="background-color: #eeeeee">
<div id="header"></div>


<div class="container">

    <h2 style="text-align: center">修改用户信息</h2>
    <form action="updateUserServlet" method="post">
        <input  type="hidden" id="id" name="uid">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div>
            密码
            <input type="text" class="form-control" id="password" name="password">
        </div>
        <div>
            姓名
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div>
            邮箱
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div>
            手机号
            <input type="text" class="form-control" id="tel" name="tel">
        </div>
        <div>
           性别
            <!--<input type="radio" class="" id="sex" name="sex">-->
            <input type="radio" class="radio radio-inline" name="sex" value="男"/>男
            <input type="radio" class="radio radio-inline" name="sex" value="女"/>女
        </div>
