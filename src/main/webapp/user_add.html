<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户信息</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="icon" href="img/favicon.ico">
</head>
<script src="js/getParameter.js"></script>
<script>
    $(function(){
        $.get("header.html", function (data) {
            $("#header").html(data);
        });
    });
</script>
<body style="background-color: #eeeeee">
<div id="header"></div>


<div class="container">

    <h2 style="text-align: center">添加用户信息</h2>
    <form action="addUserServlet" method="post">
        <input  type="hidden" id="id" name="uid">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" name="username"placeholder="请输入用户名">
        </div>
        <div>
            密码
            <input type="text" class="form-control" id="password" name="password">
        </div>
        <div>
            姓名
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div>
            邮箱
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div>
            手机号
            <input type="text" class="form-control" id="tel" name="tel">
        </div>
        <div>
            性别
            <input type="radio" class="radio radio-inline" name="sex" value="男"/>男
            <input type="radio" class="radio radio-inline" name="sex" value="女"/>女
        </div>

        <div style="text-align: center;margin-top: 5%">
            <input class="btn btn-primary " type="submit" value="添加并保存">
            <input class="btn btn-danger" type="reset" value="重置">
            <a href="user_all.html">
                <button  class="btn btn-default " type="button" value="返回">返回</button>
            </a>
        </div>
    </form>

</div>

</body>
</html>
